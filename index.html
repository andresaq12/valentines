<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Para Kathy</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@300;500&display=swap"
    rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Poppins:wght@300;400;500&display=swap');

    :root {
      --bg-dark: #242424;
      --card-bg: #2f2f2f;
      --accent: #e58a8a;
      /* Rojo coral suave */
      --text-main: #f2f2f2;
      --text-dim: #b0b0b0;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background-color: var(--bg-dark);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding-top: 50px;
      font-family: 'Poppins', sans-serif;
      color: var(--text-main);
      overflow: hidden;
    }

    .container {
      background: var(--card-bg);
      padding: 35px 25px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 88%;
      z-index: 10;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.03);
      animation: fadeInDown 0.8s ease-out;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--accent);
      font-size: 1.8rem;
      margin-bottom: 25px;
      font-weight: 600;
      line-height: 1.3;
    }

    .image-container {
      width: 100%;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
      object-fit: cover;
      transition: opacity 0.4s ease;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    @media (min-width: 380px) {
      .buttons {
        flex-direction: row;
        gap: 20px;
      }
    }

    button {
      padding: 14px 20px;
      font-size: 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      width: 100%;
      max-width: 160px;
    }

    #yesBtn {
      background-color: var(--accent);
      color: white;
    }

    #noBtn {
      background-color: #3d3d3d;
      color: var(--text-dim);
    }

    #resetBtn {
      margin-top: 25px;
      background-color: transparent;
      border: 1px solid #444;
      color: var(--text-dim);
      font-size: 0.7rem;
      max-width: 200px;
    }

    #resetBtn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .hidden {
      display: none;
    }

    p {
      font-size: 0.9rem;
      line-height: 1.6;
      font-weight: 300;
      color: var(--text-dim);
    }

    .heart-particle {
      position: absolute;
      background-color: var(--accent);
      width: 10px;
      height: 10px;
      transform: rotate(45deg);
      opacity: 0;
      animation: drift 4s linear forwards;
    }

    .heart-particle::before,
    .heart-particle::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: var(--accent);
      border-radius: 50%;
    }

    .heart-particle::before {
      left: -5px;
    }

    .heart-particle::after {
      top: -5px;
    }

    @keyframes drift {
      0% {
        transform: translateY(100vh) rotate(45deg) scale(0);
        opacity: 0;
      }

      20% {
        opacity: 0.5;
      }

      100% {
        transform: translateY(-10vh) rotate(45deg) scale(1.2);
        opacity: 0;
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div id="questionSection">
      <div class="image-container">
        <img id="mainImage" src="" alt="Kathy">
      </div>
      <h1>¿Quieres ser mi San Valentín, Kathy?</h1>
      <div class="buttons">
        <button id="yesBtn">Sí, acepto</button>
        <button id="noBtn">No</button>
      </div>
    </div>

    <div id="successSection" class="hidden">
      <div class="image-container">
        <img id="successImage" src="" alt="Kathy y yo">
      </div>
      <h1>Sabía que dirías que sí</h1>
      <p>Gracias por hacer este día especial, Kathy.<br>Te espero el 14 para que sea un día increíble.</p>
      <button id="resetBtn">Volver al inicio</button>
    </div>
  </div>

  <script>
    const config = {
      imagenInicial: "init.webp",
      imagenSi: "yes.webp",
      imagenesNo: [
        "no1.webp",
        "no2.webp",
        "no3.webp",
        "no4.webp",
        "no5.webp",
        "no6.webp"
      ]
    };

    const noMessages = [
      "¿Estás segura?",
      "Piénsalo bien, Kathy",
      "¿De verdad?",
      "No acepto un no",
      "Última oportunidad..."
    ];

    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const resetBtn = document.getElementById('resetBtn');
    const mainImage = document.getElementById('mainImage');
    const successImage = document.getElementById('successImage');
    const questionSection = document.getElementById('questionSection');
    const successSection = document.getElementById('successSection');

    let noCount = 0;

    function preloadImages() {
      const todasLasRutas = [config.imagenInicial, config.imagenSi, ...config.imagenesNo];

      todasLasRutas.forEach(ruta => {
        const img = new Image();
        img.src = ruta;
      });
    }

    function init() {
      noCount = 0;
      mainImage.src = config.imagenInicial;
      successImage.src = config.imagenSi;
      noBtn.style.display = "block";
      noBtn.innerText = "No";
      questionSection.classList.remove('hidden');
      successSection.classList.add('hidden');
    }

    preloadImages();
    init();

    noBtn.addEventListener('click', (e) => {
      e.preventDefault();

      if (noCount < config.imagenesNo.length) {
        mainImage.src = config.imagenesNo[noCount];
      }

      if (noCount < noMessages.length) {
        noBtn.innerText = noMessages[noCount];
        noCount++;
      } else {
        noBtn.style.display = "none";
      }
    });

    yesBtn.addEventListener('click', () => {
      questionSection.classList.add('hidden');
      successSection.classList.remove('hidden');
      createHearts();
    });

    resetBtn.addEventListener('click', () => {
      init();
    });

    function createHearts() {
      const heartCount = window.innerWidth < 500 ? 20 : 40;
      for (let i = 0; i < heartCount; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.classList.add('heart-particle');
          heart.style.left = Math.random() * 100 + 'vw';
          heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 4000);
        }, i * 200);
      }
    }
  </script>
</body>

</html>
